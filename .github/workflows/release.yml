name: Release
env:
  CI: true
  FORCE_COLOR: 1
on:
  push:
    branches:
      - master
jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      paths_released: ${{ steps.release.outputs.paths_released }}
    steps:
      - uses: GoogleCloudPlatform/release-please-action@v3
        id: release
        with:
          token: ${{ secrets.GH_TOKEN }}
          command: manifest
          config-file: .github/release-please-config.json
          manifest-file: .github/release-please-manifest.json
  publish:
    needs: release
    if: contains(fromJson(needs.release.outputs.paths_released), 'packages/access')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 7
      - uses: actions/setup-node@v2
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm -r --filter @web3-storage/access build
      - run: pnpm -r publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
  pages:
    needs: release
    if: contains(fromJson(needs.release.outputs.paths_released), 'packages/wallet')
    runs-on: ubuntu-latest
    steps:
      - run: echo 'pages'
  worker:
    needs: release
    if: contains(fromJson(needs.release.outputs.paths_released), 'packages/access-api')
    uses: './.github/workflows/reuse-deploy-api.yml'
    with:
      environment: production
    secrets: inherit
